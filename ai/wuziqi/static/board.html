<script>
    let board_size = 700
    let line_num = 15
    let cell_size = board_size / (line_num - 1)
    let pad = 20

    let piece_size = 20

    let canvas = document.getElementById("board");
    let context = canvas.getContext("2d");

    function drawBoard() {
        context.beginPath();
        context.lineWidth = 2;
        for (let i = 0; i < line_num; i++) {
            // 竖线绘制
            context.moveTo(i * cell_size + pad, pad);
            context.lineTo(i * cell_size + pad, board_size + pad);
            // // 横线绘制
            context.moveTo(pad, i * cell_size + pad);
            context.lineTo(board_size + pad, i * cell_size + pad);
        }
        context.stroke();
    }

    /**
     * draw piece on board
     * @param x
     * @param y
     * @param type white=1, black=2
     */
    function drawPiece(x, y, type) {
        context.beginPath();
            if (type===1) {
                context.fillStyle = "white";
                context.arc(cell_size * x + pad, cell_size * y + pad, piece_size, 0, Math.PI * 2, false);
                context.stroke();
            } else if (type===2){
                context.fillStyle = "black";
                context.arc(cell_size * x + pad, cell_size * y + pad, piece_size, 0, Math.PI * 2, false);
            }
            context.fill();
    }

    drawBoard()
    drawPiece(0,0,2)
    drawPiece(1,2,1)
    drawPiece(14,14,1)
